name: Deploy DET File Manager

on:
  push:
    branches: [main, ci/cd-automation]
  workflow_dispatch: {}

permissions:
  contents: read

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    env:
      # Non-secret repo variables (Settings → Secrets and variables → Variables)
      AWS_REGION: ${{ vars.AWS_REGION }}
      S3_BUCKET: ${{ vars.S3_BUCKET }}
      S3_PREFIX: ${{ vars.S3_PREFIX }}
      CF_DISTRIBUTION_ID: ${{ vars.CF_DISTRIBUTION_ID }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id:     ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region:            ${{ env.AWS_REGION }}

      - name: Create .env for CRA build
        run: |
          cat > .env <<'EOF'
          REACT_APP_AWS_REGION=${{ vars.REACT_APP_AWS_REGION }}
          REACT_APP_S3_TMP_NAME=${{ vars.REACT_APP_S3_TMP_NAME }}
          REACT_APP_S3_PROD_NAME=${{ vars.REACT_APP_S3_PROD_NAME }}
          REACT_APP_AWS_USER_POOL_ID=${{ vars.REACT_APP_AWS_USER_POOL_ID }}
          REACT_APP_AWS_WEB_CLIENT_ID=${{ vars.REACT_APP_AWS_WEB_CLIENT_ID }}
          REACT_APP_AWS_IDENTITY_POOL_ID=${{ vars.REACT_APP_AWS_IDENTITY_POOL_ID }}
          REACT_APP_COGNITO_DOMAIN=${{ vars.REACT_APP_COGNITO_DOMAIN }}
          REACT_APP_API_URL=${{ vars.REACT_APP_API_URL }}
          EOF
          echo "Wrote .env with CRA variables."

      - name: Show target
        run: |
          echo "Region:        $AWS_REGION"
          echo "S3 bucket:     $S3_BUCKET"
          echo "S3 prefix:     $S3_PREFIX"
          echo "CloudFront ID: $CF_DISTRIBUTION_ID"

      - name: Make deploy script executable
        run: chmod +x ./deploy.sh

      - name: Build & Deploy to S3 (invalidate CloudFront)
        env:
          CI: ""   # CRA: don't fail build on lint warnings
        run: |
          DISTRIBUTION_ID="$CF_DISTRIBUTION_ID" ./deploy.sh
